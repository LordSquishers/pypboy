map:
  latitude: 38.9670302
  longitude: -77.2502904

key_bindings:
  'F1': 'module_stats'
  'F2': 'module_items'
  'F3': 'module_data'
  '1': 'knob_1'
  '2': 'knob_2'
  '3': 'knob_3'
  '4': 'knob_4'
  '5': 'knob_5'
  'UP': 'dial_up'
  'DOWN': 'dial_down'

# Using GPIO.BCM as mode
gpio_bindings:
  6: 'dial_up'
  12: 'dial_down'
  16: 'knob_1' # shift right
  19: 'knob_2' # shift left
  20: 'module_items'
  21: 'module_stats'
  26: 'module_data'

# Secondary dial hookups
dial_gpio_bindings:
  'pin_a': 0
  'pin_b': 0

radio:
