map:
  latitude: 38.9670302
  longitude: -77.2502904

key_bindings:
  'F1': 'module_stats'
  'F2': 'module_items'
  'F3': 'module_data'
  '1': 'knob_1'
  '2': 'knob_2'
  '3': 'knob_3'
  '4': 'knob_4'
  '5': 'knob_5'
  'UP': 'dial_up'
  'DOWN': 'dial_down'

# Using GPIO.BCM as mode
# k1 -> shift left, k2 -> shift right
gpio_bindings: # 19-1, x-2, 26-3, 21-4, x-5, 20-6, x-7
  6: 'dial_up' # NO
  12: 'knob_1' # NO
  16: 'module_items' # NO
  19: 'module_stats' # NO 1
  20: 'dial_down' # NO 6
  21: 'knob_2' # NO 4
  26: 'module_data' # NO 3

# Secondary dial hookups
dial_gpio_bindings:
  'pin_a': 0
  'pin_b': 0

radio:
  stations:
    diamondcity:
      label: 'Diamond City Radio'
      directory: 'dcr/'
    classical:
